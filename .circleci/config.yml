version: 2.1

jobs:
  test_and_publish:
    docker:
      - image: node:12.16-alpine
    steps:
      - checkout
      - run: npm ci
      - run: npm run format-check
      - run: npm run test
      - run: npm run build
      - run: npm run build:dev

workflows:
  version: 2
  test_and_publish:
    jobs:
      - test_and_publish
